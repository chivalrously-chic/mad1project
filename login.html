<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <!-- Bootstrap CSS (Optional, if you're using Bootstrap) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <!-- Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    <!-- jQuery (Required for Bootstrap, if you're using it) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Bootstrap JavaScript (Optional, if you're using Bootstrap) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        /* Inline styles (if necessary, but prefer using the login.css file) */
        /* Example: */
        body {
            font-family: 'Nunito', sans-serif; /* Use your chosen font */
            background-color: #fce4ec; /* Light pink background */
        }

        .error {
            color: #e91e63; /* Hot pink error message */
            margin-left: 100px;
        }
    </style>
</head>

<body>
    <div class="hero">
        <div class="login-container">
            <div class="login-card">
                <h3>Login to Your Account</h3>
                <form action="/login" method="post">
                    <div class="form-group">
                        <label for="name">User name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your username"
                            name="name">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password"
                            name="password">
                    </div>
                    <button type="submit" class="btn btn-login">Login</button>
                    <a href="/register" class="register-link">Don't have an account? Register here</a>
                    <div class="error">{{msg}}</div>  <!-- Just display the message -->

                </form>
            </div>
        </div>
    </div>
</body>

</html>
