<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" type="text/css" href="../static/login.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800&family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero">
        <div class="login-container">
            <div class="login-card">
                <h3>Create an Account</h3>
                <form action="/register" method="post">
                    <div class="form-group">
                        <label for="name">User Name</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your full name"
                            name="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="qualification">Qualification</label>
                        <input type="text" class="form-control" id="qualification"
                            placeholder="Enter your qualification" name="qualification">
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Create a password"
                            name="password">
                    </div>

                    <!-- Role Selection -->
                    <div class="form-group">
                        <label>Role:</label>
                        <div class="radio">
                            <label><input type="radio" name="role" value="1" checked>User</label>
                        </div>
                        <div class="radio">
                            <label><input type="radio" name="role" value="0">Admin</label>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-register">Register</button>
                    <a href="/login" class="login-link">Already have an account? Login here</a>
                    <div class="error" style="color: purple; margin-left: 100px;">{{msg}}</div>

                </form>
            </div>
        </div>
    </div>
</body>

</html>
